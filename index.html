<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content text-center">
            <h1 class="h1 display-1 text-black">Until New Year</h1>
        </div>
        <div class="time text-center d-flex justify-content-center">
            <div class="months">
                <h1 class="h1 display-1" id="months">1</h1>
                <h5 class="mobile-divider">:</h5>
                <p>Months</p>
            </div>
            <div class="divider">
                <h5>:</h5>
            </div>
            <div class="days">
                <h1 class="h1 display-1" id="days">1</h1>
                <h5 class="mobile-divider">:</h5>
                <p>Days</p>
            </div>
            <div class="divider">
                <h5>:</h5>
            </div>
            <div class="hours">
                <h1 class="h1 display-1" id="hours">1</h1>
                <h5 class="mobile-divider">:</h5>
                <p>Hours</p>
            </div>
            <div class="divider">
                <h5>:</h5>
            </div>
            <div class="minutes">
                <h1 class="h1 display-1" id="minutes">1</h1>
                <h5 class="mobile-divider">:</h5>
                <p>Minutes</p>
            </div>
            <div class="divider">
                <h5>:</h5>
            </div>
            <div class="seconds">
                <h1 class="h1 display-1" id="seconds">1</h1>
                <h5 class="mobile-divider">:</h5>
                <p>Seconds</p>
            </div>
        </div>
    </div>
</body>
</html>
